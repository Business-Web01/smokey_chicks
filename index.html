<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smokey Chicks</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body.home {
  background-color: black;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  font-family: 'Nosifer', cursive;
}

/* Centered Content */
.home-content {
  text-align: center;
  z-index: 2;
}

/* Title Text Style */
.site-title {
  font-family: 'Nosifer', cursive;
  font-size: 80px;
  background: linear-gradient(to right, red, rgb(255, 102, 0), yellow);
  color: transparent; /* Fallback if clip fails */
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow:
    0 0 5px red,
    0 0 10px rgb(255, 94, 0),
    0 0 15px yellow;
}


/* Circular Menu Button */
.menu-button {
  display: inline-block;
  margin-top: 40px;
  background-color: red;
  color: white;
  padding: 20px 25px;
  border-radius: 50%;
  font-size: 16px;
  text-decoration: none;
  font-weight: bold;
  animation: flash 2s infinite;
  box-shadow: 0 0 10px red, 0 0 20px orange;
  transition: transform 0.2s ease;
}

.menu-button:hover {
  transform: scale(1.1);
}

/* Fire Animation (GIF) */
.fire-animation {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  height: 220px;
  background-size: cover;
  z-index: 1;
  opacity: 0.8;
}

/* Drop & Dust Effect */
@keyframes drop-in {
  0% {
    opacity: 0;
    transform: translateY(-200px) scale(1.2);
    filter: blur(5px);
  }
  60% {
    transform: translateY(30px);
    filter: blur(0px);
  }
  80% {
    transform: translateY(-10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Flash Button Animation */
@keyframes flash {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}
#fireCanvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 0;
}

  </style>
</head>
<body class="home">
  <div class="home-content">
    <h1 class="site-title flame-font animate-drop">Smokey Chicks</h1>
    <div class="fire-animation"></div>
    <a href="menu.html" class="menu-button animate-flash">Browse the Menu</a>
  </div>
  <canvas id="fireCanvas"></canvas>
  <script>
    // Fire sound (optional)
window.addEventListener('load', function () {
  const audio = new Audio('fire-crackle.mp3'); // Optional sound
  audio.volume = 0.4;
  audio.loop = true;
  audio.play().catch(() => {});
});

// Fire Particle Animation
const canvas = document.getElementById('fireCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const particles = [];

function createParticle() {
  const x = canvas.width / 2 + (Math.random() - 0.5) * 200;
  const y = canvas.height - 60;
  const size = Math.random() * 5 + 1;
  const speedY = Math.random() * -2 - 1;
  const speedX = (Math.random() - 0.5) * 2;
  const color = `rgba(${255}, ${Math.floor(Math.random() * 150)}, 0, ${Math.random()})`;

  return { x, y, size, speedX, speedY, color };
}

function updateParticles() {
  for (let i = 0; i < particles.length; i++) {
    const p = particles[i];
    p.x += p.speedX;
    p.y += p.speedY;
    p.size *= 0.97;
    if (p.size < 0.5) {
      particles.splice(i, 1);
      i--;
    }
  }

  while (particles.length < 100) {
    particles.push(createParticle());
  }
}

function drawParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let p of particles) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
  }
}

function animate() {
  updateParticles();
  drawParticles();
  requestAnimationFrame(animate);
}

animate();

  </script>
  
  
</body>
</html>
