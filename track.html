<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    #passwordPrompt {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #ordersTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    #ordersTable th, #ordersTable td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    #ordersTable th {
      background: #333;
      color: white;
    }

    .flash-red {
      animation: flashRed 0.5s 4;
    }

    @keyframes flashRed {
      0% { background-color: white; }
      50% { background-color: #ffcccc; }
      100% { background-color: white; }
    }

    .popup-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 0 10px red;
    }

    .popup-message img {
      width: 40px;
      margin-bottom: 10px;
    }

    #content {
      display: none;
    }
    .menu-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: black;
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 10;
}

.flame-font {
  font-family: 'Nosifer', cursive;
  font-size: 49px;
  background: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 123, 0), rgb(8, 8, 4));
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text; 
  -webkit-text-fill-color: transparent; 
  text-shadow:
    0 0 5px red,
    0 0 10px rgb(255, 94, 0),
    0 0 15px rgb(3, 3, 2);
}

.nav-links a {
  color: white;
  margin-left: 20px;
  text-decoration: none;
  font-weight: bold;
}

.menu-toggle {
  font-size: 28px;
  color: orange;
  cursor: pointer;
  display: block;
  margin-left: auto;
}

.nav-links {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 70px;
  right: 20px;
  background-color: black;
  border: 1px solid orange;
  border-radius: 8px;
  padding: 10px 20px;
  z-index: 1000;
}

.nav-links a {
  color: white;
  text-decoration: none;
  margin: 10px 0;
  display: block;
}

.nav-links.show {
  display: flex;
}

  </style>
</head>
<body>
<body class="menu-page">
  <header class="menu-header">
    <h1 class="flame-font">Smokey Chicks</h1>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

<nav class="nav-links" id="navLinks">
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="cart.html">Cart</a>
  <a href="checkout.html">Checkout</a>
  <a href="track.html">Track ME!</a>

</nav>

  </header>

  <div id="passwordPrompt">
    <h2>Enter Passcode</h2>
    <input type="password" id="passcode" maxlength="4" />
    <br><br>
    <button onclick="checkPasscode()">Enter</button>
  </div>
</div>

<div id="content">
  <h1>ðŸ“Š Smokey Chicks 2025 Order Summary</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Items Ordered</th>
        <th>Total</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>
</div>

<script>
  const correctCode = "2025";

  function checkPasscode() {
    const input = document.getElementById("passcode").value;
    if (input === correctCode) {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("content").style.display = "block";
      loadOrders();
    } else {
      flashError();
    }
  }

  function flashError() {
    const overlay = document.getElementById("overlay");
    overlay.classList.add("flash-red");

    showPopup();

    setTimeout(() => {
      overlay.classList.remove("flash-red");
      document.getElementById("passcode").value = "";
    }, 5000);
  }

  function showPopup() {
    const popup = document.createElement("div");
    popup.className = "popup-message";
    popup.innerHTML = `
      <img src="https://cdn-icons-png.flaticon.com/512/463/463612.png" alt="Error Icon">
      <strong>Oops!</strong><br>You've entered the wrong passcode.
    `;
    document.body.appendChild(popup);

    setTimeout(() => {
      popup.remove();
    }, 5000);
  }

  function loadOrders() {
    const orders = JSON.parse(localStorage.getItem("orderLog") || "[]");
    const tbody = document.getElementById("ordersBody");
    tbody.innerHTML = "";

    if (orders.length === 0) {
      tbody.innerHTML = "<tr><td colspan='4'>No orders placed yet.</td></tr>";
      return;
    }

    orders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.date}</td>
        <td>${order.items}</td>
        <td>R${order.total.toFixed(2)}</td>
        <td>${order.type}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function toggleMenu() {
    const nav = document.getElementById("navLinks");
    nav.classList.toggle("show");
  }

  document.addEventListener("click", function (e) {
    const nav = document.getElementById("navLinks");
    const toggle = document.querySelector(".menu-toggle");
    if (!nav.contains(e.target) && !toggle.contains(e.target)) {
      nav.classList.remove("show");
    }
  });
</script>

</body>
</html>
