<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smokey Chicks - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet" />
 <style>
.menu-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: black;
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 10;
}

.flame-font {
  font-family: 'Nosifer', cursive;
  font-size: 49px;
  background: linear-gradient(to right, rgb(255, 0, 0), rgb(255, 123, 0), rgb(8, 8, 4));
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text; /* For Chrome, Safari */
  -webkit-text-fill-color: transparent; /* For Chrome, Safari */
  text-shadow:
    0 0 5px red,
    0 0 10px rgb(255, 94, 0),
    0 0 15px rgb(3, 3, 2);
}

.nav-links {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-grow: 1;
  gap: 20px;
}


/* Food cart icon */
.food-cart-icon {
  font-size: 20px;
  margin-right: 5px;
}

/* Cart layout */
.cart-container {
  padding: 30px;
  max-width: 800px;
  margin: auto;
  text-align: center;
}

#cart-items {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.cart-item {
  background-color: #1a1a1a;
  border: 2px solid orange;
  padding: 15px;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
}

.cart-item div {
  display: flex;
  gap: 10px;
}

.cart-item button {
  padding: 6px 10px;
  background-color: red;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

.total-price {
  font-size: 20px;
  color: rgb(2, 2, 2);
  margin-top: 20px;
}

.cart-actions {
  margin-top: 30px;
}

.cart-actions .menu-button {
  padding: 12px 20px;
  margin: 10px;
  background-color: red;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 8px;
  font-weight: bold;
}

#sparkCanvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
}
.confirm-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.popup-content {
  background: #1a1a1a;
  padding: 20px;
  border: 2px solid orange;
  border-radius: 10px;
  text-align: center;
}

.popup-content p {
  color: rgb(0, 0, 0);
  margin-bottom: 15px;
}

.popup-content button {
  padding: 10px 18px;
  margin: 0 10px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.menu-toggle {
  font-size: 28px;
  color: orange;
  cursor: pointer;
  display: block;
  margin-left: auto;
}

.nav-links {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 70px;
  right: 20px;
  background-color: black;
  border: 1px solid orange;
  border-radius: 8px;
  padding: 10px 20px;
  z-index: 1000;
}

.nav-links a {
  color: white;
  text-decoration: none;
  margin: 10px 0;
  display: block;
}

.nav-links.show {
  display: flex;
}


 </style>
</head>
<body class="menu-page">
  <header class="menu-header">
    <h1 class="flame-font">Smokey Chicks</h1>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

<nav class="nav-links" id="navLinks">
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="cart.html">Cart</a>
  <a href="checkout.html">Contact</a>
</nav>

  </header>

  <canvas id="sparkCanvas"></canvas>

  <main class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p id="total-price" class="total-price"></p>
    <div class="cart-actions">
      <a href="menu.html"><button class="menu-button">Continue Shopping</button></a>
      <a href="checkout-loading.html"><button class="menu-button">Checkout</button></a>
    </div>

    <div id="confirm-popup" class="confirm-popup">
  <div class="popup-content">
    <p>Are you sure you want to delete this item?</p>
    <button id="confirm-yes">Yes</button>
    <button id="confirm-no">No</button>
  </div>
</div>

  </main>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let deleteIndex = null;
  
    function updateCartCount() {
      const counter = document.getElementById("cart-count");
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      if (counter) counter.textContent = count;
    }
  
    function loadCart() {
      const cartItemsDiv = document.getElementById("cart-items");
      const totalPriceElem = document.getElementById("total-price");
      cartItemsDiv.innerHTML = "";
      let total = 0;
  
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceElem.textContent = "";
        return;
      }
  
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
  
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <span>${item.name} (x${item.qty}) - R${itemTotal}</span>
          <div>
            <button onclick="changeQty(${index}, 1)">+</button>
            <button onclick="changeQty(${index}, -1)">-</button>
            <button onclick="promptDelete(${index})">üóëÔ∏è</button>
          </div>
        `;
        cartItemsDiv.appendChild(div);
      });
  
      totalPriceElem.textContent = `Total: R${total}`;
      updateCartCount();
    }
  
    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) {
        promptDelete(index);
        return;
      }
      saveCart();
      loadCart();
    }
  
    function promptDelete(index) {
      deleteIndex = index;
      document.getElementById("confirm-popup").style.display = "flex";
    }
  
    document.getElementById("confirm-yes").onclick = () => {
      if (deleteIndex !== null) {
        cart.splice(deleteIndex, 1);
        saveCart();
        loadCart();
        deleteIndex = null;
      }
      document.getElementById("confirm-popup").style.display = "none";
    };
  
    document.getElementById("confirm-no").onclick = () => {
      deleteIndex = null;
      document.getElementById("confirm-popup").style.display = "none";
    };
  
    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }
  
    const canvas = document.getElementById("sparkCanvas");
    if (canvas) {
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
  
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
  
      const sparks = [];
  
      function createSpark() {
        return {
          x: Math.random() * canvas.width,
          y: -10,
          size: Math.random() * 2 + 1,
          speedY: Math.random() * 1 + 0.5,
          color: `rgba(255,${Math.floor(Math.random() * 150 + 100)},0,0.8)`
        };
      }
  
      function animateSparks() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        while (sparks.length < 100) sparks.push(createSpark());
  
        for (let i = 0; i < sparks.length; i++) {
          const s = sparks[i];
          s.y += s.speedY;
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
          ctx.fillStyle = s.color;
          ctx.fill();
  
          if (s.y > canvas.height) sparks.splice(i, 1);
        }
        requestAnimationFrame(animateSparks);
      }
  
      animateSparks();
    }
  
    loadCart();
    
  function toggleMenu() {
    const nav = document.getElementById("navLinks");
    nav.classList.toggle("show");
  }

  document.addEventListener("click", function (e) {
    const nav = document.getElementById("navLinks");
    const toggle = document.querySelector(".menu-toggle");
    if (!nav.contains(e.target) && !toggle.contains(e.target)) {
      nav.classList.remove("show");
    }
  });


  </script>
  
</body>
</html
