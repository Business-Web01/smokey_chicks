<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smokey Chicks - Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
    }

    #sparkCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .caption {
      font-size: 34px;
      color: rgb(255, 51, 0);
      margin-top: 30px;
      z-index: 2;
      font-family: inferno;
    }

    .scooter {
  font-size: 60px;
  position: absolute;
  left: -100px;
  bottom: 35%;
  transform: translateY(50%) scaleX(-1); 
  animation: ride 7s ease-in-out forwards;
  z-index: 2;
}

    @keyframes ride {
      0%   { left: -100px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <canvas id="sparkCanvas"></canvas>

  <div class="scooter">ðŸ›µ</div>
  <div class="caption">Eita! Please sit tight as we take you to checkoutðŸ”¥</div>

  <script>
const canvas = document.getElementById("sparkCanvas");
if (canvas) {
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  const sparks = [];

  function createSpark() {
    return {
      x: Math.random() * canvas.width,
      y: -10,
      size: Math.random() * 2 + 1,
      speedY: Math.random() * 1 + 0.5,
      color: `rgba(255,${Math.floor(Math.random() * 150 + 100)},0,0.8)`
    };
  }

  function animateSparks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    while (sparks.length < 100) sparks.push(createSpark());

    for (let i = 0; i < sparks.length; i++) {
      const s = sparks[i];
      s.y += s.speedY;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fillStyle = s.color;
      ctx.fill();

      if (s.y > canvas.height) sparks.splice(i, 1);
    }
    requestAnimationFrame(animateSparks);
  }

  animateSparks();
}

    setTimeout(() => {
      window.location.href = 'checkout.html';
    }, 4500);
  </script>
</body>
</html>
